

<!-- sidebar for manager only to edit or to add products -->
<div class="d-flex justify-content-evenly">
  <button type="button" class="col-4 m-1 btn btn-outline-dark" (click)="this.changeEditAdd()"> Add Products <svg xmlns="http://www.w3.org/2000/svg" width="20" height="40" fill="currentColor" class="bi bi-plus-square" viewBox="0 0 16 16">
    <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
    <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
    </svg>
</button>
</div>
<div *ngIf="this.productsService.isAdd">
    <div class="mb-3">
      <label class="form-label">Name:</label>
      <input type="text" class="form-control" [(ngModel)]="this.product.name" >
    </div>
    <div class="mb-3">
      <label class="form-label">Price: (in $)</label>
      <input  type="text" class="form-control col-6" [(ngModel)]="this.product.price" >
    </div>
    <div class="mb-3">
        <select class="form-select" aria-label="Default select example" [(ngModel)]="this.product.categoryId" >
            <option value="0">Choose category</option>
            <option *ngFor="let category of this.productsService.categories" value="{{category.id}}">{{category.category}}</option>
        </select>
    </div>
    <div class="mb-3">
      <label class="form-label">Image:</label>
      <input type="file" class="form-control" (change)="uploadImageChange($event)" >
    </div>
    <button type="button" class="btn btn-outline-primary" (click)="onSave()">Add</button>
</div>
<!-- ---------------------------------------------------------------- -->
<div *ngIf="this.productsService.isEdit"> 
  <div class="row "><h2 class="col m-1">insert details to edit : <b>{{this.productsService.selectedProduct.name}} </b> </h2></div>
  
    <div class="mb-3">
      <label class="form-label">Name:</label>
      <input type="text" class="form-control" [(ngModel)]="this.product.name" (ngModelChange)="this.product.name = $event">
    </div>
     <div class="mb-3">
      <label class="form-label">Price:</label>
      <input type="text" class="form-control" [(ngModel)]="this.product.price" (ngModelChange)="this.product.price = $event">
    </div>
    <div class="mb-3">
        <select class="form-select" aria-label="Default select example" [(ngModel)]="this.product.categoryId">
            <option value="0">Please select Category</option>
            <hr>
            <option *ngFor="let category of this.productsService.categories" value="{{category.id}}">{{category.category}}</option> 
        </select>
    </div>
    <div class="mb-3">
      <label class="form-label">Image:</label>
      <input type="file" class="form-control"  (change)="uploadImageChange($event)">
    </div>
    <div class="d-flex justify-content-between" >
      <button type="button" class="btn btn-outline-success" (click)="onEdit()">Edit</button>
      <button type="button" class="btn btn-outline-danger" (click)="closeEdit()"> close Edit</button>
    </div>
   
</div>
